<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Example</title>
</head>
<body>
    <!-- This is an HTML 4 example -->
    <h1>Hello, HTML 4!</h1>
    <p>This is a paragraph within HTML 4.</p>
    <ul>
        <li>Unordered list item 1</li>
        <li>Unordered list item 2</li>
        <li>Unordered list item 3</li>
    </ul>
    <p><a href="https://www.example.com">Visit Example</a></p>

    <!-- This is an HTML 5 example -->
    <h1>Hello, HTML 5!</h1>
    <p>This is a paragraph within HTML 5.</p>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; 2024 Example Company</p>
    </footer>
</body>
</html>
