<script>
    function sum(a, b) {
    return a + b;
}

function multiply(a, b) {
    return a * b;
}

// Example usage

const num2 = 10;

const resultSum = sum(num1, num2);
const resultMultiply = multiply(num1, num2);

console.log("Sum:", resultSum);
console.log("Product:", resultMultiply);
