<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>
</head>
<body>

    <h1>Styling Text with Inline CSS</h1>

    <p>
        This is a paragraph demonstrating the use of <span style="font-weight: bold;">bold</span>, 
        <span style="font-style: italic;">italic</span>, and 
        <span style="text-decoration: underline;">underlined</span> text using inline CSS.
    </p>

    <p>
        You can also combine styles like <span style="font-weight: bold; font-style: italic; text-decoration: underline;">bold italic underlined</span>.
    </p>

</body>
</html>
